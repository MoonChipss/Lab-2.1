<button type="button" onclick="oms()"> Show Computed Grades </button>

<table>

<br>

<br>

</form>

<script type="text/javascript">

    function oms(){
    var a,b,c, d, e, f, g, h;
    
    
  
    
     a=document.getElementById("name").value;
     b=document.getElementById("lname").value;
     c=document.getElementById("sec").value;
     d=document.getElementById("year").value;
     e=document.getElementById("quiz").value;
     f=document.getElementById("ass").value;
     g=document.getElementById("rec").value;
     h=document.getElementById("exam").value;
    
     


     document.getElementById ("imao").innerHTML = "Name: (Last name, First Name)" + b + ", " + a ; 
     document.getElementById ("maoi").innerHTML = "Class: " + d + "-" + c;
     document.getElementById("tebul").innerHTML= e;
     document.getElementById("tebul1").innerHTML= f;
     document.getElementById("tebul2").innerHTML= g;
     document.getElementById("tebul3").innerHTML= h;

     
    
    }
    
    </script>
